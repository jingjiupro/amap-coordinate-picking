<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功能测试页面</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover {
            background: #45a049;
        }
        .btn-danger {
            background: #f44336;
        }
        .btn-danger:hover {
            background: #d32f2f;
        }
        .btn-warning {
            background: #FF9800;
        }
        .btn-warning:hover {
            background: #F57C00;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🧪 地图绘制工具功能测试</h1>
        
        <div class="test-section">
            <h3>1. 基础功能测试</h3>
            <button class="btn" onclick="testBasicFunction()">测试基础功能</button>
            <button class="btn btn-danger" onclick="clearLog()">清除日志</button>
            <div id="log" class="log">点击按钮开始测试...</div>
        </div>
        
        <div class="test-section">
            <h3>2. 地图功能测试</h3>
            <button class="btn" onclick="testMapFunction()">测试地图功能</button>
            <button class="btn btn-warning" onclick="openMapPage()">打开地图页面</button>
        </div>
        
        <div class="test-section">
            <h3>3. 文件检查</h3>
            <button class="btn" onclick="checkFiles()">检查项目文件</button>
        </div>
    </div>

    <script>
        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function testBasicFunction() {
            log('开始基础功能测试...');
            
            // 测试DOM元素是否存在
            const testElements = [
                'drawPolygon',
                'drawRectangle', 
                'drawCircle',
                'clearAll',
                'getCoordinates',
                'exportData',
                'getClickCoordinates',
                'clearClickPoints',
                'exportClickData'
            ];
            
            testElements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    log(`✓ 找到元素: ${id}`);
                } else {
                    log(`✗ 未找到元素: ${id}`);
                }
            });
            
            log('基础功能测试完成');
        }

        function testMapFunction() {
            log('开始地图功能测试...');
            
            // 检查高德地图API是否可用
            if (typeof AMap !== 'undefined') {
                log('✓ 高德地图API已加载');
                
                // 测试地图容器
                const mapContainer = document.getElementById('map');
                if (mapContainer) {
                    log('✓ 地图容器存在');
                } else {
                    log('✗ 地图容器不存在');
                }
            } else {
                log('✗ 高德地图API未加载');
            }
            
            log('地图功能测试完成');
        }

        function openMapPage() {
            log('打开地图页面...');
            window.open('index.html', '_blank');
        }

        function checkFiles() {
            log('检查项目文件...');
            
            const files = [
                'index.html',
                'styles.css', 
                'map-drawer.js',
                'config.js',
                'example.html'
            ];
            
            files.forEach(file => {
                fetch(file)
                    .then(response => {
                        if (response.ok) {
                            log(`✓ 文件存在: ${file}`);
                        } else {
                            log(`✗ 文件不存在: ${file}`);
                        }
                    })
                    .catch(error => {
                        log(`✗ 文件检查失败: ${file} - ${error.message}`);
                    });
            });
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', () => {
            log('测试页面加载完成');
            log('请点击"测试基础功能"按钮开始测试');
        });
    </script>
</body>
</html>
