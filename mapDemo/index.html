<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高德地图绘制工具</title>
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=8c05b5264ddf2caebb47d5974881c9b3"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>地图绘制工具</h2>
            <div class="control-panel">
                <h3>绘制模式</h3>
                <button id="drawPolygon" class="btn btn-primary">绘制多边形</button>
                <button id="drawRectangle" class="btn btn-primary">绘制矩形</button>
                <button id="drawCircle" class="btn btn-primary">绘制圆形</button>
                <button id="finishDrawing" class="btn btn-warning">完成绘制</button>
                <button id="clearAll" class="btn btn-danger">清除所有</button>
                
                <h3>坐标获取</h3>
                <button id="getClickCoordinates" class="btn btn-warning">点击获取坐标</button>
                <button id="clearClickPoints" class="btn btn-secondary">清除点击点</button>
                <button id="exportClickData" class="btn btn-secondary">导出点击数据</button>
                
                <h3>操作</h3>
                <button id="getCoordinates" class="btn btn-success">获取绘制坐标</button>
                <button id="exportData" class="btn btn-info">导出绘制数据</button>
            </div>
            
            <div class="coordinates-panel">
                <h3>点击坐标列表</h3>
                <div id="clickCoordinatesDisplay" class="coordinates-display">
                    <p>点击"点击获取坐标"按钮，然后在地图上点击获取坐标</p>
                </div>
                
                <h3>绘制图形坐标</h3>
                <div id="coordinatesDisplay" class="coordinates-display">
                    <p>点击"获取绘制坐标"按钮查看绘制图形的坐标信息</p>
                </div>
            </div>
        </div>
        
        <div class="map-container">
            <div id="map" class="map"></div>
            <div class="map-info">
                <p>提示：选择绘制模式后在地图上点击来绘制图形，或选择点击获取坐标模式</p>
            </div>
        </div>
    </div>
    
    <script src="map-drawer.js"></script>
</body>
</html>
